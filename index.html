<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Update...</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            width: 80%;
            max-width: 600px;
        }
        .line {
            display: block;
            overflow: hidden; 
            white-space: nowrap; 
            border-right: .15em solid orange; 
            margin: 0 auto; 
            letter-spacing: .15em; 
            width: 0;
            animation: typing 3s steps(40, end) forwards, blink-caret .75s step-end infinite;
        }
        .line-1 { animation-delay: 0s; }
        .line-2 { border-right: none; width: 100%; opacity: 0; animation: fadeIn 0.5s forwards; animation-delay: 3.5s; }
        .line-3 { border-right: none; width: 100%; opacity: 0; animation: fadeIn 0.5s forwards; animation-delay: 5s; margin-top: 20px; color: #fff;}

        @keyframes typing {
            from { width: 0 }
            to { width: 100%; border-right-color: transparent; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="line line-1">> Executing construction_protocols.exe...</p>
        <p class="line line-2">> Progress: [||||||||||.....] 64%</p>
        <p class="line line-3">We are currently refactoring reality. Check back soon.</p>
    </div>
</body>
</html>
