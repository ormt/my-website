<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COIN Pvt. Ltd.</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #f8f8f8; /* Light background to make stamps visible */
            overflow: hidden;
            position: relative;
        }

        .stamp {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            transform: scale(0) rotate(0deg);
            animation: stampIn 1.2s ease-out forwards;
        }

        @keyframes stampIn {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-30deg);
            }
            60% {
                opacity: 1;
                transform: scale(1.3) rotate(15deg);
            }
            100% {
                opacity: var(--final-opacity, 0.7);
                transform: scale(1) rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <!-- Hidden original logo image -->
    <img id="logo-template" src="logo.png" alt="Logo" style="display: none;">

    <script>
        const logoSrc = document.getElementById('logo-template').src;

        function createStamp() {
            const stamp = document.createElement('img');
            stamp.src = logoSrc;
            stamp.className = 'stamp';

            // Random size (80px to 250px width, aspect ratio preserved)
            const size = Math.random() * 170 + 80;
            stamp.style.width = size + 'px';

            // Random final opacity for ink variation (0.4 to 0.8)
            const finalOpacity = Math.random() * 0.4 + 0.4;
            stamp.style.setProperty('--final-opacity', finalOpacity);

            // Random position (keeps stamp fully visible)
            const maxLeft = window.innerWidth - size;
            const maxTop = window.innerHeight - size;
            stamp.style.left = Math.random() * maxLeft + 'px';
            stamp.style.top = Math.random() * maxTop + 'px';

            // Slight random animation delay so they don't all start together
            stamp.style.animationDelay = Math.random() * 0.3 + 's';

            document.body.appendChild(stamp);
        }

        // Initial burst of stamps
        for (let i = 0; i < 10; i++) {
            setTimeout(createStamp, i * 200);
        }

        // Continuous stamping with a semi-random fixed interval
        setInterval(createStamp, Math.random() * 400 + 400);

        // Clear ALL stamps every 60 seconds (page gets cleared after each minute)
        setInterval(() => {
            document.querySelectorAll('.stamp').forEach(stamp => {
                stamp.remove();
            });
        }, 30000);

        // Clean up on window resize (removes all stamps)
        window.addEventListener('resize', () => {
            document.querySelectorAll('.stamp').forEach(stamp => {
                stamp.remove();
            });
        });
    </script>
</body>
</html>
